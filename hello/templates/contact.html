{% extends 'base.html' %} {% block title %} Contact {% endblock title %} 
{% block body %}
<div class='container my-4'>

{% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<form method="post" action="/contact">  
 {% csrf_token %}  
  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name">
    </div>
  </div>
    <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email">
    </div>
  </div>
      <div class="row mb-3">
    <label for="number" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="number" name="number">
    </div>
  </div>
  <button type="submit" class="p-3 btn btn-primary position-absolute top-50 start-50 translate-middle">Submit</button>
</form> 
</div>

{% endblock body %}
